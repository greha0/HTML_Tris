<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title> Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="cont-page">

            <!-- Game table -->
			
           <div class="cont-game-table">
                <div class="cont-table-line"> 
                    <div class="cont-game-cell" id="cell1"> </div>
                    <div class="cont-game-cell" id="cell2"> </div>
                    <div class="cont-game-cell" id="cell3"> </div>
                </div>    
                <div class="cont-table-line"> 
                    <div class="cont-game-cell" id="cell4"> </div>
                    <div class="cont-game-cell" id="cell5"> </div>
                    <div class="cont-game-cell" id="cell6"> </div>
                </div>    
                <div class="cont-table-line"> 
                    <div class="cont-game-cell" id="cell7"> </div>
                    <div class="cont-game-cell" id="cell8"> </div>
                    <div class="cont-game-cell" id="cell9"> </div>
                </div>    
            </div>
			
			<div class="cont-game-table">
                <div class="cont-table-line"> 
                    <div class="cont-game-cell" id="mask1" onclick = "segnaPunto(1)"> </div>
                    <div class="cont-game-cell" id="mask2" onclick = "segnaPunto(2)"> </div>
                    <div class="cont-game-cell" id="mask3" onclick = "segnaPunto(3)"> </div>
                </div>    
                <div class="cont-table-line"> 
                    <div class="cont-game-cell" id="mask4" onclick = "segnaPunto(4)"> </div>
                    <div class="cont-game-cell" id="mask5" onclick = "segnaPunto(5)"> </div>
                    <div class="cont-game-cell" id="mask6" onclick = "segnaPunto(6)"> </div>
                </div>    
                <div class="cont-table-line"> 
                    <div class="cont-game-cell" id="mask7" onclick = "segnaPunto(7)"> </div>
                    <div class="cont-game-cell" id="mask8" onclick = "segnaPunto(8)"> </div>
                    <div class="cont-game-cell" id="mask9" onclick = "segnaPunto(9)"> </div>
                </div>    
            </div>
			
            <!-- End game table -->

            <!-- Game info table -->
            <div class="cont-player1">
                <div class="cont-player-name">
                    Player 1
                </div>
                <div class="cont-wins"> 
                    Wins: 1
                </div>
                <div class="cont-losts"> 
                    Losts: 0
                </div>
                <div class="cont-tie"> 
                    Tie: 0
                </div>
            </div>
            <div class="cont-player2">
                <div class="cont-player-name">
                    Player 2
                </div>
                <div class="cont-wins"> 
                    Wins: 1
                </div>
                <div class="cont-losts"> 
                    Losts: 0
                </div>
                <div class="cont-tie"> 
                    Tie: 0
                </div>
            </div>
        </div>
    </body>
	<script type="text/JavaScript" src="script/script.js"> </script>
</html>
